{% extends "base.html" %}

{% block title %}{{ error_title }} - Telegram 365 Bot{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-card">
        <div class="error-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        </div>
        <h1>{{ error_title }}</h1>
        <p>{{ error_message }}</p>
        <div class="error-actions">
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
            <a href="{{ url_for('main.login') }}" class="btn btn-secondary">Login</a>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_styles %}
<style>
    .error-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        padding: 20px;
    }

    .error-card {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }

    .error-icon {
        color: var(--error);
        margin-bottom: 20px;
    }

    .error-card h1 {
        color: var(--text);
        font-size: 1.8rem;
        margin-bottom: 15px;
    }

    .error-card p {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    .error-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }

    .error-actions .btn {
        min-width: 140px;
    }

    @media (max-width: 480px) {
        .error-card {
            padding: 30px 20px;
        }

        .error-actions {
            flex-direction: column;
        }

        .error-actions .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}
